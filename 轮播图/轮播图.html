<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
<style type="text/css">
	.img{
		display: none;
		height: 200px;
		width: 400px;
		position: absolute;
	}
	.right_but{
		display: block;
		height: 20px;
		width: 20px;
		margin-top: 90px;
		margin-left: 380px;
		position: absolute;
	}
	.left_but{
		height: 20px;
		width: 20px;
		margin-top: 90px;
		position: absolute;
	}
</style>
</head>

<body>
	<div id="box">
		<a href="#"><img class="img" src="src/1.jpg"></a>
		<a href="#"><img class="img" src="src/2.jpg"></a>
		<a href="#"><img class="img" src="src/3.jpg"></a>
		<a href="#"><img class="img" src="src/4.jpg"></a>
		<a href="#"><img class="img" src="src/5.jpg"></a>

		<a href="#"><img class="left_but" src="src/left.jpg"></a>
		<a href="#"><img class="right_but" src="src/right.jpg"></a>
	</div>
</body>
<script src="jquery-3.4.1.min.js" type="text/javascript"></script>

<script>
	var index = 0;
	var qq;
	$(document).ready(function(){
		$("a").eq(index).children().css("display","block");
	  	autoshow();
	});
			$("#box").hover(function(){
				clearInterval(qq);
			},function(){
				autoshow();
			})


			$(".left_but").click(function(){
				up();
			});

			$(".right_but").click(function(){
				next(); 
			});

			function autoshow(){
				 qq = setInterval(next,1000);
			};

			function up(){      //上一张方法的封装
				$("a").eq(index).children().css("display","none"); 
				if (index>0) {
					index = index-1 ;
					$("a").eq(index).children().css("display","block");
				}else{
					index = 4 ;
					$("a").eq(index).children().css("display","block");
				}
			}

			function next(){	//下一张方法的封装
				$("a").eq(index).children().css("display","none");
				if (index == 4) {
					index = 0 ;
					$("a").eq(index).children().css("display","block");
				}else{
					index = index + 1 ;
					$("a").eq(index).children().css("display","block");
				}
			}


</script>
